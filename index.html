<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.0/dist/aframe-extras.min.js"></script>
    <script>
        AFRAME.registerComponent('markerhandler', {

            init: function() {
                const animatedMarker = document.querySelector("#animated-marker");
                const aEntity = document.querySelector("#box-asset");
                console.log("aframe markerhandler")
                animatedMarker.addEventListener('click', function(ev, target) {
                    console.log("clicked")
                    const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
                    if (aEntity && intersectedElement === aEntity) {
                        const box_asset = document.querySelector("#box-asset");
                        if (box_asset.hasAttribute("animation-mixer")) {
                            box_asset.removeAttribute("animation-mixer");
                        }
                        box_asset.setAttribute("animation-mixer", "loop:once; clampWhenFinished:true");
                    }
                });
            }
        });
    </script>
</head>

<body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-items id="box" src="./A1.gltf"></a-asset-items>
        </a-assets>
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="custom" type="pattern" url="./hoam.patt">
            <a-entity id="box-asset" gltf-model="#box"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
