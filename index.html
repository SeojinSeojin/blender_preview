<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.0/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-items id="box" src="./video-color.gltf"></a-asset-items>
      </a-assets>
      <a-marker preset="custom" type="pattern" url="./hoam.patt">
        <a-entity id="box-asset" rotate="0 0 90" gltf-model="#box"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script src="./script.js"></script>
  </body>
</html>
